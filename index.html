<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopLite â€” Amazonâ€‘style Demo Store</title>
    <meta name="description" content="Responsive Amazon-like storefront demo with cart, wishlist, and quick view." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="header-inner">
        <a class="brand" href="#" aria-label="ShopLite Home">
          <span class="brand-logo" aria-hidden="true">ðŸ›’</span>
          <span class="brand-text">ShopLite</span>
        </a>
        <nav class="main-nav" aria-label="Primary">
          <button class="nav-link active" data-category="all" aria-pressed="true">All</button>
          <button class="nav-link" data-category="laptops">Laptops</button>
          <button class="nav-link" data-category="phones">Phones</button>
          <button class="nav-link" data-category="audio">Audio</button>
          <button class="nav-link" data-category="tv">TV</button>
          <button class="nav-link" data-category="gaming">Gaming</button>
          <button class="nav-link" data-category="accessories">Accessories</button>
        </nav>
        <form class="search" role="search" aria-label="Search products">
          <input id="searchInput" type="search" placeholder="Search ShopLite" aria-label="Search" />
          <button type="submit" aria-label="Search">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          </button>
        </form>
        <div class="header-actions">
          <button class="wishlist-btn" id="openWishlist" aria-label="Open wishlist">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
            <span class="badge" id="wishlistCount" aria-label="Wishlist count">0</span>
          </button>
          <button class="cart-btn" id="openCart" aria-label="Open cart">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true"><path fill="currentColor" d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.17 14l.94-2h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1 1 0 0019 2H6.21l-.94-2H1v2h3l3.6 7.59-1.35 2.44C5.52 12.37 6.48 14 8 14h10v-2H8.42c-.14 0-.25-.11-.25-.25l.03-.12L8.53 10h7.12c.75 0 1.41-.41 1.75-1.03L21 3H6.42l.75 1.5h12.1l-2.76 5H9.12L7.17 14z"/></svg>
            <span class="badge" id="cartCount" aria-label="Cart item count">0</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main id="content" class="content" tabindex="-1">
      <section class="hero">
        <div class="hero-inner">
          <h1>Everything Electronics</h1>
          <p>Find laptops, phones, audio, TVs, gaming, and more.</p>
        </div>
      </section>

      <section class="products-section" aria-label="Product results">
        <div id="productGrid" class="product-grid" aria-live="polite"></div>
      </section>
    </main>

    <!-- Cart Sidebar -->
    <aside class="cart-drawer" id="cartDrawer" aria-label="Shopping cart" aria-hidden="true">
      <div class="drawer-header">
        <h2>Cart</h2>
        <button class="icon-btn" id="closeCart" aria-label="Close cart">âœ•</button>
      </div>
      <div id="cartItems" class="drawer-body"></div>
      <div class="drawer-footer">
        <div class="totals">
          <div class="row"><span>Subtotal</span><span id="cartSubtotal">$0.00</span></div>
          <div class="row small"><span>Shipping</span><span>Free</span></div>
          <div class="row total"><span>Total</span><span id="cartTotal">$0.00</span></div>
        </div>
        <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
      </div>
    </aside>
    <div id="drawerBackdrop" class="backdrop" hidden></div>

    <!-- Wishlist Panel -->
    <aside class="wishlist-drawer" id="wishlistDrawer" aria-label="Wishlist" aria-hidden="true">
      <div class="drawer-header">
        <h2>Wishlist</h2>
        <button class="icon-btn" id="closeWishlist" aria-label="Close wishlist">âœ•</button>
      </div>
      <div id="wishlistItems" class="drawer-body"></div>
    </aside>

    <!-- Quick View Modal -->
    <div class="modal" id="quickView" role="dialog" aria-modal="true" aria-labelledby="qvTitle" hidden>
      <div class="modal-dialog">
        <button class="icon-btn modal-close" id="closeQuickView" aria-label="Close">âœ•</button>
        <div class="qv-media"><img id="qvImage" alt="" /></div>
        <div class="qv-info">
          <h3 id="qvTitle"></h3>
          <div class="price-rating">
            <div class="price" id="qvPrice"></div>
            <div class="rating" id="qvRating" aria-label="Rating"></div>
          </div>
          <p id="qvDesc" class="qv-desc"></p>
          <ul id="qvFeatures" class="qv-features"></ul>
          <div class="qv-actions">
            <button class="primary" id="qvAddToCart">Add to Cart</button>
            <button class="secondary" id="qvWishlist">Add to Wishlist</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script src="app.js"></script>
  </body>
  </html>
