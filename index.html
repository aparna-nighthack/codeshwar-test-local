<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopHub â€¢ Amazon-like Demo Store</title>
  <link rel="preconnect" href="" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%23232f3e' d='M4 8a4 4 0 0 1 4-4h16a4 4 0 0 1 4 4v10a6 6 0 0 1-6 6H12l-6 4V8z'/%3E%3Cpath fill='%23ff9900' d='M8 10h16v2H8zm0 5h12v2H8z'/%3E%3C/svg%3E" />
</head>
<body>
  <header class="header">
    <div class="header__bar">
      <a href="#" class="logo" aria-label="ShopHub Home">
        <span class="logo__icon" aria-hidden="true">ðŸ›’</span>
        <span class="logo__text">ShopHub</span>
      </a>

      <form class="search" role="search" aria-label="Site Search" onsubmit="return false;">
        <input id="searchInput" class="search__input" type="search" placeholder="Search electronics, brands, accessories..." autocomplete="off" />
        <button id="searchClear" class="search__clear" type="button" aria-label="Clear search" hidden>âœ•</button>
        <button class="search__btn" type="submit" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
      </form>

      <nav class="nav" aria-label="Primary Navigation">
        <button class="nav__link nav__link--active" data-category="all">All</button>
        <button class="nav__link" data-category="smartphones">Smartphones</button>
        <button class="nav__link" data-category="laptops">Laptops</button>
        <button class="nav__link" data-category="audio">Audio</button>
        <button class="nav__link" data-category="tv">TV</button>
        <button class="nav__link" data-category="cameras">Cameras</button>
        <button class="nav__link" data-category="gaming">Gaming</button>
        <button class="nav__link" data-category="wearables">Wearables</button>
        <button class="nav__link" data-category="storage">Storage</button>
        <button class="nav__link" data-category="networking">Networking</button>
        <button class="nav__link" data-category="tablets">Tablets</button>
        <button class="nav__link" data-category="accessories">Accessories</button>
        <button class="nav__link" data-category="drones">Drones</button>
        <button class="nav__link" data-category="readers">Readers</button>
        <button class="nav__link" data-category="monitors">Monitors</button>
      </nav>

      <button id="wishlistBtn" class="icon-btn" aria-label="Open wishlist">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 22l7.8-8.6 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
        <span id="wishlistCount" class="badge" aria-label="wishlist item count">0</span>
      </button>

      <button id="cartBtn" class="icon-btn" aria-label="Open cart">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 12.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
        <span id="cartCount" class="badge" aria-label="cart item count">0</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section id="resultsInfo" class="results-info" aria-live="polite"></section>

    <section id="productGrid" class="product-grid" aria-label="Products"></section>
  </main>

  <aside id="cartDrawer" class="cart" aria-labelledby="cartTitle" aria-hidden="true">
    <div class="cart__header">
      <h2 id="cartTitle">Your Cart</h2>
      <button id="cartClose" class="icon-btn" aria-label="Close cart">âœ•</button>
    </div>
    <div id="cartItems" class="cart__items" role="list"></div>
    <div class="cart__footer">
      <div class="cart__row">
        <span>Subtotal</span>
        <strong id="cartSubtotal">$0.00</strong>
      </div>
      <div class="cart__row cart__row--total">
        <span>Total</span>
        <strong id="cartTotal">$0.00</strong>
      </div>
      <button id="checkoutBtn" class="btn btn--primary" type="button">Proceed to Checkout</button>
    </div>
  </aside>
  <div id="overlay" class="overlay" aria-hidden="true"></div>

  <dialog id="quickView" class="modal">
    <div class="modal__content">
      <button id="quickClose" class="icon-btn modal__close" aria-label="Close quick view">âœ•</button>
      <div class="modal__media"><img id="qvImg" alt="" /></div>
      <div class="modal__body">
        <h3 id="qvTitle"></h3>
        <div class="rating" id="qvRating"></div>
        <div class="price" id="qvPrice"></div>
        <p id="qvDesc" class="desc"></p>
        <div class="modal__actions">
          <button id="qvAdd" class="btn btn--primary">Add to Cart</button>
          <button id="qvWish" class="btn btn--ghost">Add to Wishlist</button>
        </div>
      </div>
    </div>
  </dialog>

  <template id="productCardTmpl">
    <article class="card" role="listitem">
      <div class="card__media">
        <img class="card__img" alt="" />
        <div class="card__badges"></div>
        <button class="card__quick btn btn--ghost" type="button">Quick View</button>
        <button class="card__wish icon-btn" type="button" aria-label="Wishlist">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20.8 4.6a5.5 5.5 0 0 0-7.8 0L12 5.6l-1-1a5.5 5.5 0 1 0-7.8 7.8l1 1L12 22l7.8-8.6 1-1a5.5 5.5 0 0 0 0-7.8z"/></svg>
        </button>
      </div>
      <div class="card__body">
        <h3 class="card__title"></h3>
        <div class="rating"></div>
        <div class="price"></div>
        <div class="card__actions">
          <button class="btn btn--primary card__add" type="button">Add to Cart</button>
        </div>
      </div>
    </article>
  </template>

  <template id="cartItemTmpl">
    <div class="cart-item" role="listitem">
      <img class="cart-item__img" alt="" />
      <div class="cart-item__meta">
        <div class="cart-item__title"></div>
        <div class="cart-item__price"></div>
        <div class="qty">
          <button class="qty__btn" data-act="dec" aria-label="Decrease quantity">âˆ’</button>
          <input class="qty__input" type="number" min="1" value="1" aria-label="Quantity" />
          <button class="qty__btn" data-act="inc" aria-label="Increase quantity">+</button>
        </div>
      </div>
      <button class="cart-item__remove" aria-label="Remove from cart">âœ•</button>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
