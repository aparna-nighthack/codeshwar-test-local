<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone - Demo Electronics Store</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <a class="logo" href="#" aria-label="Go to homepage">amazona</a>
        <form class="search" id="searchForm" role="search" aria-label="Product search">
          <input id="searchInput" type="search" placeholder="Search electronics, brands and more" aria-label="Search products" />
          <button type="submit" aria-label="Search">üîç</button>
        </form>
        <nav class="header-actions" aria-label="Header actions">
          <button id="wishlistBtn" class="icon-btn" aria-label="Open wishlist" title="Wishlist">
            ‚ù§Ô∏è <span class="badge" id="wishlistCount">0</span>
          </button>
          <button id="cartBtn" class="icon-btn" aria-label="Open cart" title="Cart">
            üõí <span class="badge" id="cartCount">0</span>
          </button>
        </nav>
      </div>
      <nav class="nav" aria-label="Categories">
        <ul id="categoryNav">
          <li><button class="nav-link active" data-category="all">All</button></li>
          <li><button class="nav-link" data-category="laptop">Laptops</button></li>
          <li><button class="nav-link" data-category="smartphone">Smartphones</button></li>
          <li><button class="nav-link" data-category="headphone">Headphones</button></li>
          <li><button class="nav-link" data-category="camera">Cameras</button></li>
          <li><button class="nav-link" data-category="smartwatch">Smartwatches</button></li>
          <li><button class="nav-link" data-category="speaker">Speakers</button></li>
          <li><button class="nav-link" data-category="drone">Drones</button></li>
          <li><button class="nav-link" data-category="game console">Game Consoles</button></li>
          <li><button class="nav-link" data-category="powerbank">Power Banks</button></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main class="container">
      <section class="product-grid" id="productGrid" aria-label="Products"></section>
    </main>

    <!-- Cart Sidebar -->
    <aside class="drawer" id="cartDrawer" aria-hidden="true" aria-label="Shopping cart">
      <div class="drawer-header">
        <h2>Cart</h2>
        <button class="close-btn" data-close-drawer aria-label="Close cart">‚úï</button>
      </div>
      <div class="drawer-body" id="cartItems"></div>
      <div class="drawer-footer">
        <div class="totals">
          <div class="row"><span>Subtotal</span><span id="cartSubtotal">$0.00</span></div>
          <div class="row strong"><span>Total</span><span id="cartTotal">$0.00</span></div>
        </div>
        <div class="drawer-actions">
          <button id="clearCart" class="link-btn">Clear cart</button>
          <button id="checkoutBtn" class="primary-btn">Proceed to Checkout</button>
        </div>
      </div>
    </aside>

    <!-- Wishlist Sidebar -->
    <aside class="drawer" id="wishlistDrawer" aria-hidden="true" aria-label="Wishlist">
      <div class="drawer-header">
        <h2>Wishlist</h2>
        <button class="close-btn" data-close-drawer aria-label="Close wishlist">‚úï</button>
      </div>
      <div class="drawer-body" id="wishlistItems"></div>
      <div class="drawer-footer">
        <div class="drawer-actions">
          <button id="clearWishlist" class="link-btn">Clear wishlist</button>
        </div>
      </div>
    </aside>

    <!-- Quick View Modal -->
    <div class="modal" id="quickView" aria-hidden="true" role="dialog" aria-modal="true">
      <div class="modal-backdrop" data-close-modal></div>
      <div class="modal-dialog" role="document">
        <button class="close-btn floating" data-close-modal aria-label="Close">‚úï</button>
        <div class="modal-content" id="quickViewContent"></div>
      </div>
    </div>

    <!-- Toasts -->
    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

    <!-- Chatbot -->
    <button id="chatLauncher" class="chat-launcher" aria-label="Open chat" title="Chat with us">üí¨</button>
    <section id="chatWindow" class="chat-window" aria-hidden="true" aria-label="Support chat">
      <header class="chat-header">
        <div>
          <strong>Support</strong>
          <div class="chat-subtitle">Ask about products, orders, returns</div>
        </div>
        <button class="close-btn" id="chatClose" aria-label="Close chat">‚úï</button>
      </header>
      <div id="chatBody" class="chat-body" aria-live="polite"></div>
      <form id="chatForm" class="chat-input" aria-label="Send a message">
        <input id="chatText" type="text" placeholder="Type your message..." autocomplete="off" aria-label="Message" />
        <button type="submit" class="primary-btn" aria-label="Send">Send</button>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
  </html>
